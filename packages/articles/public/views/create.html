<section data-ng-controller="ArticlesController">

  <form name="articleForm" class="form-horizontal" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>



    <div class="form-group col-xs-6">
        <h2>Potato</h2>
    </div>


    <div class="form-group col-xs-6">
        <h2>Eggplant</h2>
    </div>


    <div class="form-group col-xs-6" ng-class="{ 'has-error' : submitted && articleForm.potato.$invalid }">
<!--       <label mean-token="'create-potato'" for="potato" class="col-md-3 control-label">Potato</label> -->   
        <button type="button" ng-click="potato = potato + 1.00" ng-init="potato=0" id="addPotato" class="btn btn-default potImg"></button>
    </div>


    <div class="form-group col-xs-6" ng-class="{ 'has-error' : submitted && articleForm.eggplant.$invalid }">
<!--       <label mean-token="'create-eggplant'" for="eggplant" class="col-md-3 control-label">Eggplant</label> -->
        <button type="button" ng-click="eggplant = eggplant + 1.00" ng-init="eggplant=0" id="addEggplant" class="btn btn-default eggImg"></button>
    </div>




    <div class="form-group col-xs-6">
        <span name="potato" data-ng-model="potato" id="potato" ng-bind="potato">0</span>
    </div>




    <div class="form-group col-xs-6"> 
        <span name="eggplant" data-ng-model="eggplant" id="eggplant" ng-bind="eggplant">0</span>
    </div>


    <div class="form-group col-xs-6">
        <h2>Squash Flower</h2>
    </div>


    <div class="form-group col-xs-6">
        <h2>Cactus</h2>
    </div>


    <div class="form-group col-xs-6" ng-class="{ 'has-error' : submitted && articleForm.squash.$invalid }">
<!--       <label mean-token="'create-squash'" for="squash" class="col-md-3 control-label">Squash</label> -->
        <button type="button" ng-click="squash = squash + 1.00" ng-init="squash=0" id="addSquash" class="btn btn-default sqaImg"></button>
    </div>



    <div class="form-group col-xs-6" ng-class="{ 'has-error' : submitted && articleForm.cactus.$invalid }">
<!--       <label mean-token="'create-cactus'" for="cactus" class="col-md-3 control-label">Cactus</label> -->
        <button type="button" ng-click="cactus = cactus + 1.00" ng-init="cactus=0" id="addCactus" class="btn btn-default cacImg"></button>
    </div>




    <div class="form-group col-xs-6">
        <span name="squash" data-ng-model="squash" id="squash" ng-bind="squash">0</span>
    </div>


    <div class="form-group col-xs-6">
        <span name="cactus" data-ng-model="cactus" id="cactus" ng-bind="cactus">0</span>
    </div>

    <div class="form-group col-xs-12" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'"></label>
      <div class="">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Customer" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Customer is required</p>
        </div>
      </div>

    </div>



    <div class="form-group col-xs-12" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'create-content'"></label>
      <div class="">
        <input name="content" data-ng-model="content" id="content" placeholder="Notes" class="form-control" required></input>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Note is required</p>
        </div>
      </div>
    </div>



    <div class="form-group col-xs-12" ng-class="{ 'has-error' : submitted && articleForm.total.$invalid }">
      <label mean-token="'create-total'" for="total" class="control-label">Total</label>
      <div class="col-xs-10">
        <span name="total" data-ng-model="total" id="total" placeholder="{{ (eggplant + potato + squash + cactus) | currency}}" ng-bind="total"></span>
      </div>
    </div>






<!--     <div>

    <div class="form-group col-xs-12">
      <div class="">
        <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
      </div>
    </div>






  </form>
