<section data-ng-controller="ArticlesController">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Customer</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Customer" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Customer is required</p>
        </div>
      </div>

    </div>



    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Notes</label>
      <div class="col-md-9">
        <input name="content" data-ng-model="content" id="content" placeholder="Notes" class="form-control" required></input>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Note is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.potato.$invalid }">
      <label mean-token="'create-potato'" for="potato" class="col-md-3 control-label">Potato</label>
      <div class="col-md-9">
        <span name="potato" data-ng-model="potato" id="potato" ng-bind="potato">0</span>

      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.eggplant.$invalid }">
      <label mean-token="'create-eggplant'" for="eggplant" class="col-md-3 control-label">Eggplant</label>
      <div class="col-md-9">
        <span name="eggplant" data-ng-model="eggplant" id="eggplant" ng-bind="eggplant">0</span>
      </div>
    </div>



    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.squash.$invalid }">
      <label mean-token="'create-squash'" for="squash" class="col-md-3 control-label">Squash</label>
      <div class="col-md-9">
        <span name="squash" data-ng-model="squash" id="squash" ng-bind="squash">0</span>
      </div>
    </div>



    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.cactus.$invalid }">
      <label mean-token="'create-cactus'" for="cactus" class="col-md-3 control-label">Cactus</label>
      <div class="col-md-9">
        <span name="cactus" data-ng-model="cactus" id="cactus" ng-bind="cactus">0</span>
      </div>
    </div>





    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="potato = potato + 1.00" ng-init="potato=0" id="addPotato" class="btn btn-info">Add Potato Taco</button>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="eggplant = eggplant + 1.00" ng-init="eggplant=0" id="addEggplant" class="btn btn-info">Add Eggplant Taco</button>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="squash = squash + 1.00" ng-init="squash=0" id="addSquash" class="btn btn-info">Add Squash Taco</button>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="cactus = cactus + 1.00" ng-init="cactus=0" id="addCactus" class="btn btn-info">Add Cactus Taco</button>
      </div>
    </div>




    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.total.$invalid }">
      <label mean-token="'create-total'" for="total" class="col-md-3 control-label">Total</label>
      <div class="col-md-9">
        <span name="total" data-ng-model="total" id="total" placeholder="{{ (eggplant + potato + squash + cactus) | currency}}" ng-bind="total"></span>

      </div>
    </div>



<!--     <div>
      <p>
        Total is: {{potato--eggplant}}
      </p>
    </div> -->



    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
