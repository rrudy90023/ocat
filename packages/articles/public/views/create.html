<section data-ng-controller="ArticlesController">
  <form name="articleForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(articleForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
        <div ng-show="submitted && articleForm.title.$invalid" class="help-block">
          <p ng-show="articleForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && articleForm.content.$invalid" class="help-block">
          <p ng-show="articleForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.potato.$invalid }">
      <label mean-token="'create-potato'" for="potato" class="col-md-3 control-label">Potato</label>
      <div class="col-md-9">
        <input name="potato" data-ng-model="potato" id="potato" cols="30" rows="10" placeholder="potato" class="form-control" required>
        <div ng-show="submitted && articleForm.potato.$invalid" class="help-block">
          <p ng-show="articleForm.potato.$error.required">Potato is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.eggplant.$invalid }">
      <label mean-token="'create-eggplant'" for="eggplant" class="col-md-3 control-label">Eggplant</label>
      <div class="col-md-9">
        <input name="eggplant" data-ng-model="eggplant" id="eggplant" cols="30" rows="10" placeholder="eggplant" class="form-control" required>
        <div ng-show="submitted && articleForm.eggplant.$invalid" class="help-block">
          <p ng-show="articleForm.eggplant.$error.required">Eggplant is required</p>
        </div>
      </div>
    </div>




    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="potato = potato + 1.00" ng-init="potato=0" id="addPotato" class="btn btn-info">Add Potato Taco</button>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="button" ng-click="eggplant = eggplant + 1.00" ng-init="eggplant=0" id="addEggplant" class="btn btn-info">Add Eggplant Taco</button>
      </div>
    </div>



    <div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.total.$invalid }">
      <label mean-token="'create-total'" for="total" class="col-md-3 control-label">Total</label>
      <div class="col-md-9">
        <input name="total" data-ng-model="total" id="total" cols="30" rows="10" placeholder="{{potato--eggplant}}" class="form-control" required>
        <div ng-show="submitted && articleForm.total.$invalid" class="help-block">
          <p ng-show="articleForm.total.$error.required">Total is required</p>
        </div>
      </div>
    </div>



<!--     <div>
      <p>
        Total is: {{potato--eggplant}}
      </p>
    </div> -->



    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
